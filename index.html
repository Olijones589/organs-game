<meta charset="UTF-8">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <div>
        <h1 class="title" id="playerstats">...</h1>
        <canvas id="stockCanvas"></canvas>
        <canvas id="contactCanvas"></canvas>
    </div>
    <div state="store">
        <h1 class="title">Store</h1>
        <button onclick="setState('main');">Home</button>
        <div class="doublediv">
            <h1>Bot Script</h1>
            <button class="buyButton">Buy</button>
            <h1>Servers</h1>
            <button class="buyButton">Buy</button><button class="SellButton">Sell</button>
        </div>
    </div>
    <div state="main">
        <h1 class="title">Home</h1>
        <button onclick="setState('store');">Store</button>
        <div>
                <h2>Market Interactions</h2>
                <div id="organ_selector" class="doublediv">
                    <button onclick="assureBoundsSelectedOrgan(-1);" class="organChangeButton">Last</button>
                    <button onclick="assureBoundsSelectedOrgan(1);" class="organChangeButton">Next</button>
                    <button onclick="organTransaction(1)" class="buyButton">Buy 1x</button>
                    <button onclick="organTransaction(2)" class="buyButton">Buy 2x</button>
                    <button onclick="organTransaction(5)" class="buyButton">Buy 5x</button>
                    <button onclick="organTransaction(10)" class="buyButton">Buy 10x</button>
                    <button onclick="organTransaction(-10)" class="SellButton">Sell 10x</button>
                    <button onclick="organTransaction(-5)" class="SellButton">Sell 5x</button>
                    <button onclick="organTransaction(-2)" class="SellButton">Sell 2x</button>
                    <button onclick="organTransaction(-1)" class="SellButton">Sell 1x</button>
                </div>

            <h1 id="organ_name"></h1>
            <p id="organ_desc"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
